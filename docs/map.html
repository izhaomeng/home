<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<!--[if IE]> <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" /><![endif]-->
	<title>A Map</title>

	<script src="https://webapi.amap.com/maps?v=1.3&key=b2894fecb1a41c00e5a3b2e119a5f2da&callback=init"></script>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			width: 100%;
			height: 100% ;
		}
	</style>
</head>
<body>
	<div id="map"></div>

  <script type="text/javascript">
    window.init = function(){
        var map = new AMap.Map('map', {
           center:[22.34,113.57],
           zoom:11
        });

				var marker = new AMap.Marker({
						position: [22.34,113.57],
						title: "M's Home",
						icon: "images/map-marker-orange.png",
						map: map
			    });

				AMap.plugin(['AMap.ToolBar','AMap.Scale','AMap.OverView'],
           function(){
			        map.addControl(new AMap.ToolBar());
			        map.addControl(new AMap.Scale());
			        map.addControl(new AMap.OverView({isOpen:true}));
           });
    }

  </script>
</body>
</html>
